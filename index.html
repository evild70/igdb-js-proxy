<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IGDB API v3 Query Testing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/styles/dracula.min.css">
    <style>
        .query-results { margin-top: 2em; }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title is-4">IGDB API v3 Query Testing</h1>
            <div class="columns">
                <div class="column is-narrow">
                    <div class="field">
                        <div class="label is-normal">
                            <label class="label">Endpoint</label>
                        </div>
                        <div class="field-body">
                            <div class="field has-addons">
                                <p class="control">
                                    <a class="button is-static">/</a>
                                </p>
                                <p class="control is-expanded">
                                    <input class="input" type="text" id="endpoint" placeholder="games">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <div class="label is-normal">
                            <label class="label" for="query-field">Query</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <textarea class="textarea" id="query-field" placeholder="fields name,summary; limit 20;"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="field-label">
                    <!-- Left empty for spacing -->
                </div>
                <div class="field-body">
                    <div class="field">
                        <div class="control">
                            <button class="button is-link" id="query-btn">
                                Send Query
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container query-results">
            <pre><code id="query-results">Results...</code></pre>
        </div>
    </section>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
